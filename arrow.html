<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        console.log("普通函数方式");
        var arr1 = [1, 2, 3, 4, 5];
        arr1.forEach(function (e) {
            console.log(e);
        });
        console.log("箭头函数方式");
        var arr2 = [1, 2, 3, 4, 5];
        arr2.forEach((e) => { console.log(e) });
    </script>
</body>

</html>
